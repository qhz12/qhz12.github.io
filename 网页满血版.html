<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云憬科技</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #1d1d1f;
            font-size: 0.9rem;
            padding: 1rem 0;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://cdn.mjv6.cc/file/draw/mj/origin/85863ba2d3c5643c370c2525b6be365a.png') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 60px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #0077ED;
        }

        .features {
            padding: 5rem 2rem;
            background: #f5f5f7;
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
        }

        .feature-item {
            text-align: center;
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #0071e3;
            margin-bottom: 1rem;
        }

        /* 产品模块样式 */
        .products {
            padding: 8rem 2rem;
            background: #fff;
        }

        .products-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .products-header h2 {
            font-size: 3rem;
            color: #1d1d1f;
            margin-bottom: 1rem;
        }

        .product-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .product-card {
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 280px;
            background: #f5f5f7;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 2rem;
            text-align: center;
        }

        .product-title {
            font-size: 1.4rem;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #86868b;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-price {
            color: #0071e3;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .products-header h2 {
                font-size: 2rem;
            }
        }

        footer {
            background: #1d1d1f;
            color: #86868b;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <!-- 替换你自己的logo路径 -->
        <img src="your-logo.png" alt="企业Logo" class="logo">
        <div class="nav-links">
            <a href="#products">产品</a> <!-- 确保href指向#products -->
            <a href="#solutions">解决方案</a>
            <a href="#about">关于我们</a>
            <a href="#contact">联系我们</a>
        </div>
    </nav>

    <section class="hero">
        <div>
            <h1>云憬科技 憧憬未来</h1>
            <p>业界首款碳纳米触控缔造者</p>
            <button class="cta-button">了解更多</button>
        </div>
    </section>

    <section class="features">
        <div class="features-grid">
            <div class="feature-item">
                <i class="fas fa-rocket feature-icon"></i>
                <h3>创新驱动</h3>
                <p>持续研发前沿技术解决方案</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-alt feature-icon"></i>
                <h3>质量保证</h3>
                <p>通过多项安全测试</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-globe feature-icon"></i>
                <h3>全球服务</h3>
                <p>覆盖全球的客户支持网络</p>
            </div>
        </div>
    </section>

    <!-- 插入产品模块 -->
    <section class="products" id="products">
        <div class="products-header">
            <h2>我们的产品</h2>
            <p>探索创新科技解决方案</p>
        </div>
        <div class="product-grid">
            <!-- 产品卡片1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product1.jpg" alt="产品名称">
                </div>
                <div class="product-info">
                    <h3 class="product-title">碳纳米弹簧式电阻</h3>
                    <p class="product-description">采用碳纳米改性材料领先行业杰作</p>
                    <div class="product-price">¥10000/1000个起订</div>
                </div>
            </div>

            <!-- 产品卡片2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product2.jpg" alt="产品名称">
                </div>
                <div class="product-info">
                    <h3 class="product-title">硬性碳纳米弹簧电阻</h3>
                    <p class="product-description">行业首创碳纳米技术革新</p>
                    <div class="product-price">¥7500/1000个起订</div>
                </div>
            </div>

            <!-- 产品卡片3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="product3.jpg" alt="产品名称">
                </div>
                <div class="product-info">
                    <h3 class="product-title">石墨烯散热片</h3>
                    <p class="product-description">业内首个应用于电子元器件领域</p>
                    <div class="product-price">¥9500/1000个起订</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 企业名称 版权所有</p>
    </footer>
</body>
</html>
